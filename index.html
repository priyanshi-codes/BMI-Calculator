<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>BMI Calculator</h1>
        <div class="height">
            <span>Height in cm:</span>
            <input type="text" name="" id="height">
        </div>
        <div class="weight">
            <span>Weight in Kg:</span>
           <input type="text" name="" id="weight">
        </div>

        <div class="calcul">
           <button>Calculate</button>
            <div id="results"></div>
        </div>

        <div class="box">
            <h2>BMI Weight Guide</h2>
            <div class="guide">
                <div>Under Weight = Less than 18.6</div>
                <div>Normal Range = 18.6 and 24.9 </div>
                <div>Overweight = Greater than 24.9</div>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
